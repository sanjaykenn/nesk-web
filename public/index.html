<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NESK - NES Emulator written in Rust</title>
    <link rel="stylesheet" href="css/main.css">
    <script type=module src="js/main.js"></script>
</head>
<body>
<div><a href="https://github.com/sanjaykenn/nesk-web" target="_blank">GitHub Repository</a></div>

<div class="screen-container">
    <h1>NESK - NES Emulator written in Rust</h1>
    <div class="screen">
        <canvas id="nes-canvas"></canvas>
    </div>
    <div>
        Load NES ROM file:
        <input type="file" id="file-input" accept=".nes">
    </div>
</div>
<div class="controls">
    <div>
        <div>Player 1</div>
        <div class="control-settings">
            <div class="control-setting">
                <label>A</label>
                <input type="button">
            </div>
            <div class="control-setting">
                <label>B</label>
                <input type="button">
            </div>
            <div class="control-setting">
                <label>Select</label>
                <input type="button">
            </div>
            <div class="control-setting">
                <label>Start</label>
                <input type="button">
            </div>
            <div class="control-setting">
                <label>Up</label>
                <input type="button">
            </div>
            <div class="control-setting">
                <label>Down</label>
                <input type="button">
            </div>
            <div class="control-setting">
                <label>Left</label>
                <input type="button">
            </div>
            <div class="control-setting">
                <label>Right</label>
                <input type="button">
            </div>
        </div>
    </div>

    <div>
        <div>Player 2</div>
        <div class="control-settings">
            <div class="control-setting">
                <label>A</label>
                <input type="button">
            </div>
            <div class="control-setting">
                <label>B</label>
                <input type="button">
            </div>
            <div class="control-setting">
                <label>Select</label>
                <input type="button">
            </div>
            <div class="control-setting">
                <label>Start</label>
                <input type="button">
            </div>
            <div class="control-setting">
                <label>Up</label>
                <input type="button">
            </div>
            <div class="control-setting">
                <label>Down</label>
                <input type="button">
            </div>
            <div class="control-setting">
                <label>Left</label>
                <input type="button">
            </div>
            <div class="control-setting">
                <label>Right</label>
                <input type="button">
            </div>
        </div>
    </div>
</div>
</body>
</html>
