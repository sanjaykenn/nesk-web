<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NESK - NES Emulator written in Rust</title>
    <link rel="stylesheet" href="css/main.css">
    <script type=module src="js/main.js"></script>
</head>
<body>
<div class="screen-container">
    <h1>NESK - NES Emulator written in Rust</h1>
    <div class="screen">
        <canvas id="nes-canvas"></canvas>
    </div>
    <div>
        Load NES ROM file:
        <input type="file" id="file-input" accept=".nes">
    </div>
</div>
</body>
</html>
